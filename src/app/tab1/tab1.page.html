<ion-header>
  <ion-toolbar>
    <ion-title>Global News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="openModal(i)" *ngFor="let new of newsArray; let i = index">
    <ion-card-header>
      <ion-card-subtitle>{{new.author}}</ion-card-subtitle>
      <ion-card-title>{{new.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{new.description}}</ion-card-content>
  </ion-card>
</ion-content>
