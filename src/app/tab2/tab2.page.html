<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-input  [(ngModel)]="currentItem" (keydown.enter)="addItem(currentItem)" placeholder="Add Item"></ion-input>
		<ion-icon name="md-add" (click)="addItem(currentItem)" slot="end" ></ion-icon>
	</ion-item>
	<ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
		<ion-item class="list" *ngFor="let item of items; let i = index">
			<ion-reorder></ion-reorder>
			<div>{{item}}</div>
			<ion-icon name="md-remove" (click)="removeItem(i)" slot="end" ></ion-icon>
		</ion-item>
	</ion-reorder-group>
</ion-content>
